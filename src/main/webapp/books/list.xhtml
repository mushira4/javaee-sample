<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:body>
        <h:messages />
        <h:dataTable value="#{adminListBooksBean.books}"
                     var="book">
            <h:column>
                <f:facet name="header">
                    Title
                </f:facet>
                #{book.title}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Number of pages
                </f:facet>
                #{book.numberOfPages}
            </h:column>
            <h:column>
                <f:facet name="header">
                    Authors
                </f:facet>
                <ui:repeat value="#{book.authors}"
                           var="author">
                    #{author.name}|
                </ui:repeat>
            </h:column>
        </h:dataTable>
    </h:body>
</html>
